<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Insurance Answer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #f5faff, #e1ecf7 60%, #c0dbfa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #143b5d;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 80px auto;
            background: #fff;
            border-radius: 1.2em;
            box-shadow: 0 8px 28px rgba(60, 85, 110, 0.13);
            padding: 3em 2.5em 2em 2.5em;
        }
        h1 {
            text-align: center;
            letter-spacing: 1px;
        }
        .answer-block {
            margin: 25px 0 30px 0;
            padding: 1.2em 1em;
            background: #f8fafd;
            border-left: 5px solid #37a2fe;
            border-radius: 3px;
            font-size: 1.08em;
            line-height: 1.5em;
            white-space: pre-wrap;
            word-break: break-word;
        }
        a.button {
            display: inline-block;
            background: linear-gradient(90deg, #0282f8 0%, #5dc9fb 96%);
            color: #fff;
            padding: 0.7em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.01em;
            box-shadow: 0 4px 9px #d6e9fe;
            transition: background 0.22s;
        }
        a.button:hover {
            background: linear-gradient(90deg, #0059b3 0%, #3fb9fe 100%);
        }
        @media (max-width: 600px) {
            .container { max-width: 97vw; padding: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Answer</h1>
        <div class="answer-block">
            {{ answer }}
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <a href="/" class="button">Ask Another Question</a>
        </div>
    </div>
</body>
</html>
