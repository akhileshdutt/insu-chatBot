<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bajaj Insurance Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #f5faff, #e1ecf7 60%, #c0dbfa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #143b5d;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            padding: 2.5em 2em 2em 2em;
            background: #fff;
            border-radius: 1.1em;
            box-shadow: 0 8px 28px rgba(60, 85, 110, 0.15);
        }
        h1 {
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        form { display: flex; flex-direction: column; gap: 1.2rem; }
        label { font-weight: 600; margin-bottom: 6px; display: block; }
        input[type="file"], input[type="text"], button {
            font-size: 1.01em;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdd2e5;
            outline: none;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #74a9df;
        }
        button {
            background: linear-gradient(90deg, #0059b3 0%, #37a2fe 100%);
            color: #fff;
            border: none;
            font-weight: bold;
            transition: background 0.21s;
            cursor: pointer;
            margin-top: 12px;
        }
        button:hover {
            background: linear-gradient(90deg, #184973 0%, #63b3ff 100%);
        }
        .info-text {
            background: #e6effa;
            border-left: 4px solid #539ad6;
            padding: 10px 18px;
            border-radius: 4px;
            margin-bottom: 7px;
            font-size: 0.97em;
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 1em; }
        }
    </style>
    <script>
        function validateForm() {
            var file = document.getElementById('pdf').files[0];
            var query = document.getElementById('query').value.trim();
            if (!file) {
                alert('Please select a PDF document.');
                return false;
            }
            if (!query) {
                alert('Please enter your question.');
                document.getElementById('query').focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bajaj Insurance Assistant</h1>
        <div class="info-text">
            Upload your insurance PDF and type your query below. <br>
            The assistant will give you an AI-generated answer using your document.
        </div>
        <form action="/upload-and-query" enctype="multipart/form-data" method="post" onsubmit="return validateForm()">
            <div>
                <label for="pdf">Select PDF file:</label>
                <input type="file" id="pdf" name="pdf" accept="application/pdf" />
            </div>
            <div>
                <label for="query">Your question:</label>
                <input type="text" id="query" name="query" placeholder="eg: What is the policy coverage?" maxlength="200" />
            </div>
            <button type="submit">Get Answer</button>
        </form>
    </div>
</body>
</html>
